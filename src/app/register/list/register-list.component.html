<div class="container">
    <div class="col-xs-12 col-md-offset-2">

        <div class="page-header">
            <h1>
               
               
            </h1>
        </div>

        <h2>Employee List</h2>

        <div class="panel panel-default">
            <div class="panel-heading"></div>

            <table class="table table-striped" [mfData]="getUsers" #mf="mfDataTable" [mfRowsOnPage]="5" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder"
            >
                <thead>
                <tr>
                    <th style="width: 10%"></th>
                    <th style="width: 20%">
                        <mfDefaultSorter [by]="sortByWordLength">FirstName</mfDefaultSorter>
                    </th>
                    <th style="width: 40%">
                        <mfDefaultSorter by="lastname">LastName</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter by="designation">Designation</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="address">address</mfDefaultSorter>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of mf.data">
                    <td>
                      <button class="btn btn-danger" title="remove" (click)="removeUser(user)">
                        <span class="glyphicon glyphicon-remove"></span>
                      </button>
                    </td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td >{{user.designation}}</td>
                    <td>{{user.address}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
